<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <meta charset="UTF-8">
    <title>Test Modal</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <p><a href="#ex1" rel="modal:open">Open Modal</a></p>
        </div>
    </div>
    <div id="ex1" class="modal">
        <h4>
            Fill out the form and<br />
            we will contact you
        </h4>
        <div>
            <input id="name" type="text" name="surname" placeholder="Name*" required />
            <span id="name-error"></span>
        </div>
        <div>
            <input id="email" type="email" name="email" placeholder="E-mail*" required />
            <span id="email-error"></span>
        </div>
        <div>
            <button class="btn" id="submit-form" disabled>Send</button>
        </div>
        <div class="flex">
            <input type="checkbox" id="politic" />
            <label for="politic"
            >I agree with the processing of personal data</label
            >
        </div>
<!--        <a href="#" rel="modal:close">Close</a>-->
    </div>
    <script src="modal-script.js"></script>

</body>
</html>
